<html lang="en">
<head>

    <title>Secret Santa LU7</title>

<body>
    <div id="container">
        <h1>Peux-tu deviner mon prénom ?</h1>
        <p>Indice : Mon premier est le son du cheval. <br/> Mon second est le verbe aller en anglais. <br/> Qui suis-je ... ?</p>
        <form id="guessForm">
            <input type="text" id="guessInput" placeholder="Tapez votre réponse ici" required>
            <button type="submit">Valider</button>
        </form>
        <div id="messageBox"></div> <!-- Conteneur pour les messages -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
